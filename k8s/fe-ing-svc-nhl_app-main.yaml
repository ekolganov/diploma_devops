apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nhl-app-fe-ingress-main
  namespace: main
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    release: monitoring
spec:
  ingressClassName: nginx
  rules:
  - host: "ekolganov1.eastus.cloudapp.azure.com"
    http:
      paths:
      - path: /(main_nhl_app|favicon.ico)
        pathType: Prefix
        backend:
          service:
            name: nhl-app-fe-svc
            port:
              number: http
---
apiVersion: v1
kind: Service
metadata:
  name: nhl-app-fe-svc
  namespace: main
  labels:
    instance: app
    component: frontend
    app: frontend    
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
      app: frontend
      instance: app
      component: frontend
  type: ClusterIP
